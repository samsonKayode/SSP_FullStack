<div class="row justify-content-center">

  <div class="card col-6" style="margin: 20px;">
    <div class="card-body">

      <h2 class="card-header mb-4">User Registration </h2>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmitRegister()">
        <div class="form-outline mb-4">
          <label for="username">Username</label>
          <input formControlName="userName" [ngClass]="{'is-invalid': submitted && registrationForm.controls.userName.errors}" type="text" class="form-control" id="userName" name="userName" [(ngModel)]="userName"
            aria-describedby="usernameHelp" />
        </div>
        <div class="form-outline mb-4">
          <label for="password">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="password" name="password" 
          formControlName="password" [ngClass]="{'is-invalid': submitted && registrationForm.controls.password.errors}">
        </div>
        <div class="form-outline mb-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" [(ngModel)]="email" id="email" name="email"
            formControlName="email" [ngClass]="{'is-invalid': submitted && registrationForm.controls.email.errors}">
          </div>
          <div class="form-outline mb-4">
            <label for="phone">Phone number</label>
            <input type="number" class="form-control" [(ngModel)]="phone" id="phone" name="phone" 
            formControlName="phone" [ngClass]="{'is-invalid': submitted && registrationForm.controls.phone.errors}">
          </div>
        <div class="form-outline mb-4">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" [(ngModel)]="fullName" id="fullName" name="fullName"
          formControlName="fullName" [ngClass]="{'is-invalid': submitted && registrationForm.controls.fullName.errors}">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
    </div>
    <div class="card-body">
        <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page" class="card-link">Already have an account? Log in here</a>
      </div>
  </div>

</div>
